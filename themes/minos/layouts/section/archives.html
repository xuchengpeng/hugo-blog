{{ define "main" }}
    <section id="main" class="outer">
        {{ $paginator := .Paginate (.Site.RegularPages.GroupByDate "2006-01") 100 }}
        <section class="archives-wrap">
            <div class="archive-tag-wrap">
                <span class="archive-tag">Archives {{ len .Site.RegularPages }} posts</span>
            </div>
            <div class="archives">
                {{- range $paginator.PageGroups }}
                <div class="archive-tag-wrap">
                <span class="archive-tag">{{ .Key }}</span>
                </div>
                {{- range .Pages }}
                {{ partial "li.html" . }}
                {{ end }}
                {{ end }}
            </div>
        </section>
        {{ partial "pagination.html" . }}
    </section>
{{ end }}
