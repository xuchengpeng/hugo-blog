language: go
sudo: required

addons:
  apt:
    update: true

install:
  - mkdir $HOME/src
  - cd $HOME/src
  - git clone https://github.com/gohugoio/hugo.git
  - cd hugo
  - go install --tags extended

script:
  - hugo

after_script:
  - chmod +x ./deploy.sh
  - ./deploy.sh

branches:
  only:
    - hugo

env:
 global:
   - GH_REF: github.com/xuchengpeng/xuchengpeng.github.io.git # GitHub博客仓库的地址
